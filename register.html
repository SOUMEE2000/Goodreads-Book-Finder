{% extends "layout.html" %}

{% block title %}
   Please Register Here!
{% endblock %}

{% block body %}

     {{message}}
   <br><br>
   <a href="{{url_for('login')}}"><h4>Go to login!!</h4></a>
   <br><br>
     <form action="{{url_for('login')}}" method="POST">
       <div class="form-group">
         <h4> First Name:</h4>
         <input class="form-control" placeholder="Enter first name" name= "fname" >
       </div>

      <div class="form-group">
        <h4> Last Name:</h4>
        <input class="form-control" placeholder="Enter last name" name= "lname" >
      </div>

     <div class="form-group">
       <h4> Email:</h4>
       <input class="form-control" placeholder="Enter email" name= "email" type="email">
     </div>

     <div class="form-group">
      <h4> Username:</h4>
      <input class="form-control" placeholder="Enter username" name= "username" >
     </div>

    <div class="form-group">
      <h4> Select a Password:</h4>
      <input class="form-control" placeholder="Password" name= "password" type="password" >
    </div>

     <button type="submit" class="btn btn-primary" name="button">Submit</button>
 </form>

  <br><br>

{% endblock %}
